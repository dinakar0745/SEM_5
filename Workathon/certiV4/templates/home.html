<!doctype html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f5f5f5; }
            50% { background-color: #e0f7fa; }
            100% { background-color: #f5f5f5; }
        }

        .container {
            width: 60%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #000; }
            50% { color: #4caf50; }
            100% { color: #000; }
        }

        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.7); }
            100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            transform: scale(1.05);
        }

        .button:active {
            background-color: #003d80;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transform: translateY(2px) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Certificate Generator</h1>
        <a href="/create_certificate" class="button">Create Certificate</a>
    </div>
</body>
</html>
